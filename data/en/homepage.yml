########################### hero slider ############################
slider:
  enable : true
  slider_item:
    - title : "Welcome to LDBC Website"
      subtitle : "On this website, you can find information on benchmark specifications and results, on how the LDBC organization works, the motivation for LDBC, and benchmarking resources for the graph and RDF developer community."
      bg_image : "images/slide-image-1.jpg"
      animation : "fadeInRight" # animation select from : https://daneden.github.io/animate.css/
      button:
        enable : true
        label : "Read More"
        link : "developer"
        animation : "zoomIn" # animation select from : https://daneden.github.io/animate.css/
  
    - title : "Public"
      subtitle : "LDBC brings industry and users together for developing benchmarks whereby the state-of-the-art and advances in graph database technologies can be assessed and directed. Read More to find out how the LDBC might help you."
      bg_image : "images/slide-image-2.jpg"
      animation : "fadeInRight"
      button:
        enable : true
        label : "Read More"
        link : "public"
        animation : "zoomIn"

    - title : "Benchmarks"
      subtitle : "Here you may find the results for different benchmarks, i.e. the Social Network Benchmark (SNB) and the Semantic Publishing Benchmark (SPB), their definitions and best practices, the repositories where to find the data generators and the query implementations, an access to the intranet for the LDBC industry partners and a list of the LDBC member vendors."
      bg_image : "images/slide-image-3.jpg"
      animation : "fadeInRight"
      button:
        enable : true
        label : "Read More"
        link : "benchmarks"
        animation : "zoomIn"

    - title : "Industry"
      subtitle : "On these pages, we provide information on the LDBC organization and its members, inclusive information on how to become a member."
      bg_image : "images/slide-image-4.jpg"
      animation : "fadeInRight"
      button:
        enable : true
        label : "Read More"
        link : "industry"
        animation : "zoomIn"

